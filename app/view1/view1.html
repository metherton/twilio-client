


<!-- twilio html stuff -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <section class="agent-activity offline">
                <h1 class="activity">Offline</h1>
                <button class="btn-default change-activity" data-next-activity="Idle">Go Available</button>
            </section>
            <section class="agent-activity idle">
                <h1 class="activity"><span>Available</span></h1>
                <button class="btn-default change-activity" data-next-activity="Offline">Go Offline</button>
            </section>
            <section class="agent-activity reserved">
                <h1 class="activity">Reserved</h1>
            </section>
            <section class="agent-activity busy">
                <h1 class="activity">Busy</h1>
            </section>
            <section class="agent-activity wrapup">
                <1h class="activity">Wrap-Up</1h>
                <button class="btn-default change-activity" data-next-activity="Idle">Go Available</button>
                <button class="btn-default change-activity" data-next-activity="Offline">Go Offline</button>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <section class="log">
                <textarea id="log" readonly="true"></textarea>
            </section>
        </div>
    </div>
</div>
